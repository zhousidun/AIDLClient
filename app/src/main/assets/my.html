<html>

<head>
    <title>My Android Html</title>
    <script>
        function callToast() {
            window.Hybrid = window.Hybrid || {};
            var tt = (new Date()).getTime();
            var t = 'hybrid_' + tt;
            var tmpFn;
            tmpFn = serialNoCallback;
            window.Hybrid[t] = function (data) {
                tmpFn(data);
                delete window.Hybrid[t];
            }
            var result = ABCZFT.showToast('Html5 call android.',t);
            alert('android result:' + result);
        }

        function serialNoCallback() {
            alert('callback ok!');
        }

        function testAlert() {
            alert('Alert Test');
        }
    </script>
</head>

<body>
    <p>This is my android html.</p>
    <p><button onclick="callToast()">Call Android Toast</button></p>
    <p><button onclick="testAlert()">Call Alert</button></p>
</body>

</html>
